<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='page2.css')}}"/>



</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Try machine algorithm on your answers</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us test the personality
          </p>
        </header>
        <form id="survey-form" action="/final" method="POST" >

          <div class="form-group">
            <label>
              <input
                name="0"
                value="Fully Agree"
                type="radio"
                class="input-radio"
                checked
              />Decision tree</label
            >
            <label>
              <input
                name="0"
                value="Partially Agree"
                type="radio"
                class="input-radio"
              />SVM algorithm</label
            >
      
            <label
              ><input
                name="0"
                value="Slightly Agree"
                type="radio"
                class="input-radio"
              />Naive Bayes algorithm</label
            >
            <label>
              <input
                name="0"
                value="neutral"
                type="radio"
                class="input-radio"
                checked
              />Logistic regression</label
            >
            <label>
              <input
                name="0"
                value="Slightly disagree"
                type="radio"
                class="input-radio"
                checked
              />KNN algorithm</label
            >
            <label>
              <input
                name="0"
                value="Partially disagree"
                type="radio"
                class="input-radio"
                checked
              />Catboost alogrithm </label
            >
            <label>
              <input
                name="0"
                value="Fully disagree"
                type="radio"
                class="input-radio"
                checked
              />Fully disagree</label
            >
          </div>
          
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
